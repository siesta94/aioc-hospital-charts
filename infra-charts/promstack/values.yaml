# Values for kube-prometheus-stack (nested under dependency name).
# Resource limits tuned for a 2GB node so Promstack does not use all memory.
#
kube-prometheus-stack:
  # Prometheus: exposed via HTTPRoute on main-gateway (kube-system), not Ingress
  prometheus:
    ingress:
      enabled: false
    prometheusSpec:
      retention: 15d
      retentionSize: 5GB
      resources:
        requests:
          memory: "200Mi"
          cpu: "50m"
        limits:
          memory: "350Mi"
          cpu: "200m"
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 5Gi

  # Grafana: exposed via HTTPRoute on main-gateway (kube-system), not Ingress
  grafana:
    ingress:
      enabled: false
    persistence:
      enabled: true
      size: 5Gi
    resources:
      requests:
        memory: "100Mi"
        cpu: "50m"
      limits:
        memory: "200Mi"
        cpu: "200m"
    admin:
      existingSecret: "grafana-admin"
      userKey: admin-user
      passwordKey: admin-password

  # Alertmanager: exposed via HTTPRoute on main-gateway (kube-system), not Ingress
  alertmanager:
    ingress:
      enabled: false
    alertmanagerSpec:
      resources:
        requests:
          memory: "32Mi"
          cpu: "10m"
        limits:
          memory: "64Mi"
          cpu: "100m"

  # kube-state-metrics: light
  kubeStateMetrics:
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "64Mi"
        cpu: "100m"

  # node-exporter (DaemonSet): minimal per node
  prometheus-node-exporter:
    resources:
      requests:
        memory: "20Mi"
        cpu: "10m"
      limits:
        memory: "40Mi"
        cpu: "100m"

  # Optional: allow Prometheus to discover ServiceMonitors in all namespaces
  # prometheus:
  #   prometheusSpec:
  #     serviceMonitorSelectorNilUsesHelmValues: false
  #     podMonitorSelectorNilUsesHelmValues: false
