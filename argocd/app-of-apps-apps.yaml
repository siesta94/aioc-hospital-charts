# App of Apps for application charts â€“ apply once: kubectl apply -f argocd/app-of-apps-apps.yaml
# Syncs argocd/applications/ and creates child Applications for each app service (frontend, login, etc.).
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aioc-hospital-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/siesta94/aioc-hospital-charts.git
    targetRevision: HEAD
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
