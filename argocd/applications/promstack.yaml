apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aioc-hospital-promstack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/siesta94/aioc-hospital-charts.git
    targetRevision: HEAD
    path: infra-charts/promstack
    helm:
      releaseName: promstack
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
