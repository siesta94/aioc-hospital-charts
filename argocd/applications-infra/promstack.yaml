apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 82.4.3
    chart: kube-prometheus-stack
    helm:
      values: |
        grafana:
          ingress:
            enabled: false

        prometheus:
          ingress:
            enabled: false

        alertmanager:
          ingress:
            enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: prometheus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true