# HTTPRoute: Prometheus via main-gateway (kube-system). TLS uses aioc-services-tls there.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: promstack-prometheus
  namespace: monitoring
spec:
  parentRefs:
    - name: main-gateway
      namespace: kube-system
      kind: Gateway
      sectionName: http
    - name: main-gateway
      namespace: kube-system
      kind: Gateway
      sectionName: https
  hostnames:
    - prometheus.aioc-services.com
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: promstack-kube-prometheus
          port: 9090
