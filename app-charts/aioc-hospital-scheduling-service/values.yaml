aioc-hospital-base:
  nameOverride: scheduling-service
  fullnameOverride: scheduling-service
  replicaCount: 1
  imagePullSecrets:
    - name: ghcr-pull-secret
  image:
    repository: ghcr.io/siesta94/scheduling-service
    pullPolicy: IfNotPresent
    tag: "8d75d30"
  service:
    type: ClusterIP
    port: 8002
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: scheduling-service-secrets
          key: DATABASE_URL
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: aioc-hospital-jwt-secret
          key: SECRET_KEY
    - name: ALGORITHM
      value: "HS256"
    - name: ALLOWED_ORIGINS
      value: "https://my-hospital.aioc-services.com,http://my-hospital.aioc-services.com,http://localhost:3000,http://127.0.0.1:3000"
    - name: MANAGEMENT_SERVICE_URL
      value: "http://management-service:8001"
  probePath: /health
  httpRoute:
    enabled: true
    parentRefs:
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: http
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: https
    hostnames:
      - scheduling.aioc-services.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
