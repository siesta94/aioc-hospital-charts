aioc-hospital-base:
  nameOverride: management-service
  fullnameOverride: management-service
  replicaCount: 1
  imagePullSecrets:
    - name: ghcr-pull-secret
  image:
    repository: ghcr.io/siesta94/management-service
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8001
  # Secrets: management-service-secrets (DATABASE_URL) + aioc-hospital-jwt-secret (SECRET_KEY, shared). See argocd/SECRETS.md
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: management-service-secrets
          key: DATABASE_URL
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: aioc-hospital-jwt-secret
          key: SECRET_KEY
    - name: ALGORITHM
      value: "HS256"
    - name: ALLOWED_ORIGINS
      value: "https://my-hospital.aioc-services.com,http://my-hospital.aioc-services.com,http://localhost:3000,http://127.0.0.1:3000"
  probePath: /health
  httpRoute:
    enabled: true
    parentRefs:
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: http
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: https
    hostnames:
      - management.aioc-services.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /