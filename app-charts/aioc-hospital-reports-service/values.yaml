aioc-hospital-base:
  nameOverride: reports-service
  fullnameOverride: reports-service
  replicaCount: 1
  imagePullSecrets:
    - name: ghcr-pull-secret
  image:
    repository: ghcr.io/siesta94/reports-service
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8003
  # Secrets: reports-service-secrets (DATABASE_URL) + aioc-hospital-jwt-secret (SECRET_KEY, shared). See argocd/SECRETS.md
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: reports-service-secrets
          key: DATABASE_URL
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: aioc-hospital-jwt-secret
          key: SECRET_KEY
    - name: ALGORITHM
      value: "HS256"
    - name: ALLOWED_ORIGINS
      value: "https://my-hospital.aioc-services.com,http://my-hospital.aioc-services.com,http://localhost:3000,http://127.0.0.1:3000"
    - name: PDF_SERVICE_URL
      value: "http://pdf-service:8004"
    - name: MANAGEMENT_SERVICE_URL
      value: "http://management-service:8001"
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /health
      port: http
  httpRoute:
    enabled: true
    parentRefs:
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: http
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: https
    hostnames:
      - reports.aioc-services.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
