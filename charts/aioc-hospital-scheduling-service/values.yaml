aioc-hospital-base:
  nameOverride: scheduling-service
  fullnameOverride: scheduling-service
  replicaCount: 1
  imagePullSecrets:
    - name: ghcr-pull-secret
  image:
    repository: ghcr.io/siesta94/scheduling-service
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8002
  # Create Secret "scheduling-service-secrets" with keys DATABASE_URL, SECRET_KEY (see argocd/SECRETS.md)
  env:
    - name: DATABASE_URL
      valueFrom:
        secretKeyRef:
          name: scheduling-service-secrets
          key: DATABASE_URL
    - name: SECRET_KEY
      valueFrom:
        secretKeyRef:
          name: scheduling-service-secrets
          key: SECRET_KEY
    - name: ALGORITHM
      value: "HS256"
    - name: ALLOWED_ORIGINS
      value: "https://my-hospital.aioc-services.com,http://my-hospital.aioc-services.com,http://localhost:3000,http://127.0.0.1:3000"
    - name: MANAGEMENT_SERVICE_URL
      value: "http://management-service:8001"
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /health
      port: http
  httpRoute:
    enabled: true
    parentRefs:
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: http
    hostnames:
      - scheduling.aioc-services.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
