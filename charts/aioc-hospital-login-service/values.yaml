# Override base chart values for login-service
aioc-hospital-base:
  nameOverride: login-service
  fullnameOverride: login-service
  replicaCount: 1
  imagePullSecrets:
    - name: ghcr-pull-secret
  image:
    repository: ghcr.io/siesta94/login-service
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8000
  env:
    - name: DATABASE_URL
      value: "postgresql://postgres:postgres@postgres:5432/aioc_hospital_login_service"
    - name: SECRET_KEY
      value: "change-this-secret-key-in-production"
    - name: ALGORITHM
      value: "HS256"
    - name: ACCESS_TOKEN_EXPIRE_MINUTES
      value: "480"
    - name: ALLOWED_ORIGINS
      value: "https://my-hospital.aioc-services.com,http://my-hospital.aioc-services.com,http://localhost:3000,http://127.0.0.1:3000"
    - name: SEED_DEFAULT_USERS
      value: "true"
  livenessProbe:
    httpGet:
      path: /health
      port: http
  readinessProbe:
    httpGet:
      path: /health
      port: http
  httpRoute:
    enabled: true
    parentRefs:
      - name: main-gateway
        namespace: kube-system
        kind: Gateway
        sectionName: http
    hostnames:
      - login.aioc-services.com
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /
